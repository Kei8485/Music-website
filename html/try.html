<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: gray;
      }
      #searchIcon {
        width: 28px;
        height: 28px;
      }

      .header__input-wrapper {
        --size: 70px;
        --padding: 8px;
        --expanding-width: 600px;

        display: flex;
        justify-content: flex-end;
        background-color: #fff;
        box-shadow: 0 10px 10px 0 #d6d9e2;
        border-radius: 100px;
        overflow: hidden;

        padding: var(--padding);
        margin-inline: auto;
        width: var(--size);
        height: var(--size);
        max-width: 100%;
        transition: width 0.5s;
      }

      .header__input {
        font-size: 18px;
        color: #3a3a3a;
        background: transparent;
        border: none;
        outline: none;
        margin-inline: 1rem;
        flex: auto;

        opacity: 0;
        transition: opacity 0.5s;
      }

      .header__input-wrapper:focus-within .header__input {
        opacity: 1;
      }

      .header__input-wrapper:focus-within {
        width: var(--expanding-width);
      }

      .header__search-icon {
        flex: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #fff;
        background-color: #3a3a3a;
        border-radius: 50%;
        border: none;
        width: calc(var(--size) - var(--padding) - var(--padding));
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <svg width="0" height="0">
      <defs>
        <!-- MENU ICON GRADIENTS -->
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#5e3b84" />
          <stop offset="50%" stop-color="#a02245" />
          <stop offset="100%" stop-color="#7c2b61" />
        </linearGradient>
      </defs>
    </svg>
    <div class="header__input-wrapper">
      <input type="text" class="header__input" placeholder="Search..." />
      <button class="header__search-icon">
        <svg
          id="searchIcon"
          class="header__icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"
        >
          <path
            d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"
            fill="url(#iconGradient)"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
